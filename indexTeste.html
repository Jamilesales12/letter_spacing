<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">

    <title>Teste</title>
</head>
<body>
    <main>
        <div class="flex justify-center items-center mb-5 mt-5">
          <input type="text" id="text2" class="border p-2 rounded-lg" placeholder="ex:AAABBC">
        </div>
        <div class="flex flex-col justify-center items-center gap-2 mb-5">
            <label class="flex flex-col font-semibold">Fonte original
                <input class="font-normal" type="file" id="fontSelectOrigin" accept=".ttf,.otf,.woff,.woff2"> 
            </label>
            <label class="flex flex-col font-semibold">Fonte zerada
                <input class="font-normal" type="file" id="fontSelectZero" accept=".ttf,.otf,.woff,.woff2"> 
            </label>
        </div>
        <div class="flex flex-col gap-2 justify-center items-center">
            <div class="border rounded-lg border-black w-[500px] h-[90px] text-6xl" id="fontOrigin"></div>
            <div class="border rounded-lg border-black w-[500px] h-[90px] text-6xl" id="fontZero"></div>
        </div>
        <div class="ajust-spacing fixed bottom-2 left-1/2 transform -translate-x-1/2 flex justify-center items-center bg-slate-300 p-4 rounded-lg w-[350px] h-24 overflow-y-auto" id="ajustSpacing">
            <div class="container3 gap-2">
                <div id="container2" class="gap-2"></div>
            </div>
        </div>
    </main>
    <script src="script2.js"></script>
</body>
</html>
