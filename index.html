<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Letter Spacing</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<body>

    <head>
        <div id="logo">
            <h1 id="t1">LetterSpace</h1>
        </div>
        <div>
            <h2>Spacing</h2>
        </div>
    </head>
    <main>
        <div id="container1">
            <input type="text" id="text" placeholder="ex:AAABBC">
            <select name="fonte" id="fontselect">
                <option value="">fonte</option>
            </select>
        </div>
        <div id="output"></div>
        <div class="ajust-spacing" id="ajustSpacing">
            <div class="container3">
                <div id="container2"></div>
            </div>
        </div>
        <div>
            <h2>Applied in texts</h2>
        </div>
        <div id="text-display">
            <div class="text-box" id="original">
                <h3>Texto Original</h3>
                <p id="original-lorem"></p>
            </div>
            <div class="text-box" id="adjusted">
                <h3>Texto Ajustado</h3>
                <p id="adjusted-lorem"></p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
